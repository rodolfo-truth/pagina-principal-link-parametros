<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parâmetros de Impressão — Quanton3D</title>
  <link rel="icon" href="data:,"><!-- evita 404 do favicon -->

  <!-- ====== FONT: Mont (troque o src pelo seu arquivo real) ====== -->
  <style>
    @font-face{
      font-family:"Mont";
      src:url("./Mont-Regular.woff2") format("woff2");
      font-weight:400; font-style:normal; font-display:swap;
    }
    @font-face{
      font-family:"Mont";
      src:url("./Mont-Bold.woff2") format("woff2");
      font-weight:700; font-style:normal; font-display:swap;
    }

    :root{
      --bg-quanton3d:#000898;
      --white-quanton3d:#fff;
      --muted-quanton3d:rgba(255,255,255,.85);
      --cta-quanton3d:#7A2FFF;         /* base violeta do botão */
      --cta-2-quanton3d:#A04BFF;       /* gradiente opcional   */
      --cta-shadow-quanton3d:rgba(0,0,0,.35);
      --radius-quanton3d:16px;
      --stage-w-quanton3d:1200px;      /* largura do “palco” onde os lotties ficam */
      --stage-h-quanton3d:560px;       /* altura do palco                          */
    }

    *{box-sizing:border-box}
    .site-quanton3d{height:100%}
    .site-quanton3d{
      margin:0; background:var(--bg-quanton3d); color:var(--white-quanton3d);
      font-family:"Mont","Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* ====== HERO (título, texto, imagem, botão) ====== */
    .hero-quanton3d{
      width:100%; height:100%;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding:56px 16px 32px;
      text-align:center;
    }
    .hero-quanton3d h1{
      margin:0 0 12px; line-height:1.05;
      font-weight:800; letter-spacing:.4px;
      font-size:clamp(28px,4.5vw,56px);
      text-transform:uppercase;
    }
    .hero-quanton3d p{
      max-width:760px; margin:0 auto 28px;
      font-size:clamp(14px,1.6vw,18px);
      color:var(--muted-quanton3d);
    }

    /* container do palco (lotties ficam absolutos aqui em cima da imagem) */
    .stage-wrap-quanton3d{
      position:relative; width:100%; display:flex; justify-content:center; align-items:center;
      margin:8px auto 28px;
    }
    #stage{
      position:relative;
      width:var(--stage-w-quanton3d); height:var(--stage-h-quanton3d);
      margin:0 auto;
    }

    /* imagem central (troque o src no HTML) */
    .hero-figure-quanton3d{
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      width: min(38vw, 420px); /* responde um pouco no desktop */
      max-width: 520px;
      filter: drop-shadow(0 28px 60px rgba(0,0,0,.45));
      pointer-events:none; /* imagem “decorativa” por cima do palco */
    }

    /* botão como <a> */
    .btn-cta-quanton3d{
      display:inline-flex; align-items:center; justify-content:center;
      padding:16px 28px; border-radius:var(--radius-quanton3d);
      font-weight:800; letter-spacing:.4px; text-transform:uppercase;
      color:#fff; background:linear-gradient(180deg,var(--cta-quanton3d),var(--cta-2-quanton3d));
      box-shadow:0 12px 24px var(--cta-shadow-quanton3d), inset 0 -2px 0 rgba(255,255,255,.12);
      transition:transform .12s ease, box-shadow .12s ease, filter .12s ease;
      text-decoration:none; cursor:pointer; user-select:none;
    }
    .btn-cta-quanton3d:hover{ transform:translateY(-1px); filter:saturate(1.05) }
    .btn-cta-quanton3d:active{ transform:translateY(0); box-shadow:0 6px 16px var(--cta-shadow-quanton3d) }

    /* base dos lotties */
    .lottie-box-quanton3d{
      position:absolute; pointer-events:auto; transform:translateZ(0);
    }

    /* responsividade leve: você pode adicionar escala do palco se quiser */
    @media (max-width: 1280px){
      #stage{ transform-origin:center top; }
    }

    /* ====== MOBILE RESPONSIVO ====== */
    @media (max-width: 768px) {
      .hero-quanton3d {
        padding: 32px 16px;
        min-height: 100vh;
        justify-content: flex-start;
        padding-top: 40px;
      }

      .hero-quanton3d h1 {
        font-size: clamp(24px, 7vw, 40px);
        margin: 0 0 16px;
        line-height: 1.2;
        text-align: center;
      }

      .hero-quanton3d p {
        font-size: clamp(13px, 3.5vw, 16px);
        margin: 0 auto 24px;
        line-height: 1.6;
        max-width: 100%;
        padding: 0 8px;
        text-align: center;
      }

      .stage-wrap-quanton3d {
        width: 100%;
        height: auto;
        margin: 16px auto 24px;
        aspect-ratio: 1 / 1;
        max-height: 450px;
      }

      #stage {
        width: 100% !important;
        height: 100% !important;
        max-width: 100%;
        position: relative;
      }

      .hero-figure-quanton3d {
        width: 75% !important;
        max-width: 340px !important;
        filter: drop-shadow(0 16px 40px rgba(0,0,0,.5));
      }

      .btn-cta-quanton3d {
        padding: 15px 30px;
        font-size: clamp(14px, 3.2vw, 16px);
      }

      /* Ajuste das posições dos SVGs para mobile */
      .lottie-box-quanton3d {
        transform: scale(0.7) translateZ(0) !important;
        transform-origin: center center !important;
      }

      /* Posições dos SVGs em mobile - centralizadas */
      #lottie-atomo {
        left: 45% !important;
        top: 60% !important;
        transform: scale(0.6) translateZ(0) !important;
      }

      #lottie-grafico {
        left: 50% !important;
        top: 25% !important;
        transform: scale(0.6) translateZ(0) !important;
        width: 140px !important;
        height: 70px !important;
      }

      #lottie-ponteiro {
        left: 50% !important;
        top: 8% !important;
        transform: scale(0.5) translateZ(0) !important;
        width: 140px !important;
        height: 70px !important;
      }

      #lottie-radar {
        left: 72% !important;
        top: 15% !important;
        transform: scale(0.5) translateZ(0) !important;
        width: 150px !important;
        height: 110px !important;
      }

      #lottie-cubo {
        left: 75% !important;
        top: 65% !important;
        transform: scale(0.55) translateZ(0) !important;
        width: 70px !important;
        height: 70px !important;
      }

      #lottie-luzuv {
        left: 70% !important;
        top: 42% !important;
        transform: scale(0.5) translateZ(0) !important;
        width: 100px !important;
        height: 100px !important;
      }
    }
  </style>
</head>
<body class="site-quanton3d">

  <!-- ====== HERO ====== -->
  <section class="hero-quanton3d" aria-labelledby="hero-title">
    <h1 id="hero-title">Parâmetros de Impressão</h1>
    <p>
      A Quanton3D, por meio de rigorosos testes com suas resinas e as principais impressoras do mercado,
      desenvolveu os melhores parâmetros iniciais para garantir uma experiência de impressão excepcional para você.
    </p>

    <!-- Palco central: lotties + sua imagem no centro -->
    <div class="stage-wrap-quanton3d">
      <div id="stage" aria-label="Palco de animações">
        <!-- sua imagem central (troque o src) -->
        <img class="hero-figure-quanton3d" src="./parametros-sem-BG.png" alt=" decorImpressora 3Dativa">
      </div>
    </div>

    <!-- AGORA É <a> -->
    <a class="btn-cta-quanton3d" href="https://quanton3d.lojavirtualnuvem.com.br/parametrosdeimpressao/">Iniciar Parametrização</a>
  </section>

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script>
    /**
     * Helper: injeta container posicionado dentro do #stage e carrega JSON local
     */
    async function mountLottie({
      id, jsonPath, left, top, width, height, zIndex,
      loop = true, autoplay = true, renderer = 'svg'
    }) {
      const stage = document.getElementById('stage');
  const el = document.createElement('div');
  el.id = id;
  el.className = 'lottie-box-quanton3d';
      Object.assign(el.style, {
        left: left + 'px',
        top:  top + 'px',
        width: width + 'px',
        height: height + 'px',
        zIndex: zIndex
      });
      stage.appendChild(el);

      const resp = await fetch(jsonPath);
      if (!resp.ok) throw new Error('Falha ao carregar ' + jsonPath);
      const animationData = await resp.json();

      const anim = lottie.loadAnimation({
        container: el,
        renderer,
        loop,
        autoplay,
        animationData
      });
      anim.addEventListener('DOMLoaded', () => console.log('[OK]', id));
      return anim;
    }

    // === Config das 6 animações (coordenadas equivalentes ao seu slider) ===
    const animations = [
      // 1) Átomo
      { id:'lottie-atomo', jsonPath:'https://res.cloudinary.com/dojind78c/raw/upload/v1762960290/atomo_dc6jma.json', left:356, top:400, width:80,  height:80,  zIndex:11 },

      // 2) Gráfico escala (vertical)
      { id:'lottie-grafico', jsonPath:'https://res.cloudinary.com/dojind78c/raw/upload/v1762964982/grafico_ps5owc.json', left:293, top:256, width:200, height:101, zIndex:10 },

      // 3) Gráfico horizontal com ponteiro
      { id:'lottie-ponteiro', jsonPath:'https://res.cloudinary.com/dojind78c/raw/upload/v1762964982/grafico_ponteiro_hur9t1.json', left:286, top:132, width:200, height:100, zIndex:15 },

      // 4) Círculo radar
      { id:'lottie-radar', jsonPath:'https://res.cloudinary.com/dojind78c/raw/upload/v1762964982/circulo_radar_xpypzs.json', left:685, top:109, width:240, height:165, zIndex:12 },

      // 5) Cubo parâmetros
      { id:'lottie-cubo', jsonPath:'https://res.cloudinary.com/dojind78c/raw/upload/v1762964982/cubo_f2ydrv.json', left:724, top:367, width:100, height:100, zIndex:13 },

      // 6) Luz UV parâmetros
      { id:'lottie-luzuv', jsonPath:'https://res.cloudinary.com/dojind78c/raw/upload/v1762964982/luz_uv_cyahi1.json', left:718, top:234, width:140, height:140, zIndex:14 },
    ];

    // inicializa todas
    (async () => {
      try {
        await Promise.all(animations.map(cfg => mountLottie(cfg)));
      } catch (e) {
        console.error(e);
      }
    })();
  </script>
</body>
</html>
